
###################
### KEYBINDINGS ###
###################

# See https://wiki.hyprland.org/Configuring/Keywords/
$mainMod = SUPER # Sets "Windows" key as main modifier

# Example binds, see https://wiki.hyprland.org/Configuring/Binds/ for more
bind = $mainMod, return, exec, $terminal start --always-new-process
bind = $mainMod Shift, W, killactive,
#bind = $mainMod, C, forcekillactive,
bind = $mainMod Shift, Q, exit,
bind = $mainMod, E, exec, $fileManager
bind = $mainMod Alt, L, exec, swaylock -c 000000

# toggles waybar hiding
bind = $mainMod Alt, Space, exec, pkill -SIGUSR1 waybar 

bind = $mainMod, U, exec, 1password --quick-access

bind = , Print, exec, ~/.local/bin/screenshot_area

bind = $mainMod, Space, togglefloating,
bind = $mainMod, F, fullscreen, 0
#bind = $mainMod, R, exec, $menu
#
$menu = rofi
bind = $mainMod, O, exec, $menu -show drun
bind = $mainMod Shift, O, exec, $menu -show run
bind = $mainMod, I, exec, $menu -show window

bind = $mainMod, P, exec, ~/.local/bin/toggle_monitor_mode



bind = $mainMod, R, submap, window_management

submap = window_management
bind = $mainMod , P, pseudo, # dwindle
bind = $mainMod, J, togglesplit, # dwindle
bind = $mainMod, K, swapsplit, # dwindle
# bind = $mainMod, R, movetoroot, # dwindle


binde = , right, resizeactive, 10 0
binde = , left, resizeactive, -10 0
binde = , up, resizeactive, 0 -10
binde = , down, resizeactive, 0 10

# Move focus with mainMod + arrow keys
bind = $mainMod, h, movefocus, l
bind = $mainMod, l, movefocus, r
bind = $mainMod, k, movefocus, u
bind = $mainMod, j, movefocus, d

bind = $mainMod Shift, h, movewindow, l
bind = $mainMod Shift, l, movewindow, r
bind = $mainMod Shift, k, movewindow, u
bind = $mainMod Shift, j, movewindow, d

bind = , escape , submap, reset
submap = reset

# Move focus with mainMod + arrow keys
bind = $mainMod, h, movefocus, l
bind = $mainMod, l, movefocus, r
bind = $mainMod, k, movefocus, u
bind = $mainMod, j, movefocus, d

bind = $mainMod Shift, h, movewindow, l
bind = $mainMod Shift, l, movewindow, r
bind = $mainMod Shift, k, movewindow, u
bind = $mainMod Shift, j, movewindow, d
# bind = $mainMod, left, movefocus, l
# bind = $mainMod, right, movefocus, r
# bind = $mainMod, up, movefocus, u
# bind = $mainMod, down, movefocus, d
#

# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, movetoworkspacesilent, 1
bind = $mainMod SHIFT, 2, movetoworkspacesilent, 2
bind = $mainMod SHIFT, 3, movetoworkspacesilent, 3
bind = $mainMod SHIFT, 4, movetoworkspacesilent, 4
bind = $mainMod SHIFT, 5, movetoworkspacesilent, 5
bind = $mainMod SHIFT, 6, movetoworkspacesilent, 6
bind = $mainMod SHIFT, 7, movetoworkspacesilent, 7
bind = $mainMod SHIFT, 8, movetoworkspacesilent, 8
bind = $mainMod SHIFT, 9, movetoworkspacesilent, 9
bind = $mainMod SHIFT, 0, movetoworkspacesilent, 10

bind = $mainMod Shift, F1, movewindow, mon:$monitor0 silent
bind = $mainMod Shift, F2, movewindow, mon:$monitor1 silent
bind = $mainMod Shift, F3, movewindow, mon:$monitor2 silent

bind = $mainMod Alt, F1, movecurrentworkspacetomonitor, $monitor0
bind = $mainMod Alt, F2, movecurrentworkspacetomonitor, $monitor1
bind = $mainMod Alt, F3, movecurrentworkspacetomonitor, $monitor2

bind = $mainMod , F1, focusmonitor, $monitor0
bind = $mainMod , F2, focusmonitor, $monitor1
bind = $mainMod , F3, focusmonitor, $monitor2

# Example special workspace (scratchpad)
bind = $mainMod, S, togglespecialworkspace, social
bind = $mainMod Shift, S, movetoworkspace, special:social

bind = $mainMod Control Alt, P, togglespecialworkspace, magic
bind = $mainMod Control Shift, P, movetoworkspace, special:magic

# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

# Laptop multimedia keys for volume and LCD brightness
bindel = ,XF86AudioRaiseVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%+
bindel = ,XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-
bindel = Shift,XF86AudioRaiseVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 1%+
bindel = Shift,XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 1%-
bindel = ,XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
bindel = ,XF86AudioMicMute, exec, wpctl set-mute @DEFAULT_AUDIO_SOURCE@ toggle
bindel = ,XF86MonBrightnessUp, exec, brightnessctl s 10%+
bindel = ,XF86MonBrightnessDown, exec, brightnessctl s 10%-

bindl = , XF86MonBrightnessDown, exec, light -U 5
bindl = , XF86MonBrightnessUp, exec, light -A 5


# Requires playerctl
bindl = , XF86AudioNext, exec, playerctl next
bindl = , XF86AudioPause, exec, playerctl play-pause
bindl = , XF86AudioPlay, exec, playerctl play-pause
bindl = , XF86AudioPrev, exec, playerctl previous
